<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Vegan wine created to celebrate Brazilian Art </h1>
      <a class="btn-white" href="https://vinho22.com.br/" target="_blank">Discover us</a>
      <a class="btn-primary" href="https://vinho22.com.br/" target="_blank">Buy now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <h2 class="text-center">
      How we do it
    </h2>
    <div class="cards">
      <div class="card">
        <img src="images/art.svg" alt>
        <h4>Curatorship</h4>
        <p>We seek the finest pieces of art</p>
      </div>
      <div class="card">
        <img src="images/wine.svg" alt>
        <h4>Harmonization</h4>
        <p>We pick a matching blend</p>
      </div>
      <div class="card">
        <img src="images/relax.svg" alt>
        <h4>Relax</h4>
        <p>We deliver that straight to you</p>
      </div>
    </div>
    <h2 class="text-center">
      ~ Enjoy ~
    </h2>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <div class="link">
      <a href="#">
        <i class="fab fa-fw fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-github"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
      <p>This website was coded with
        <i class="fas fa-heart"></i>
       at Le Wagon.</p>
    </div>
  </div>
</div>

</body>
</html>
